<div class = "wrapper">
    <div class = "column-wrapper">
        <div class ="title-name-date-column">
            <h1>Add Report</h1>
            <label for="employeeName">Employee Name: </label>
            <input id="employeeName" type="text" [formControl]="employeeNameControl">
            <label for="date">Date:</label>
            <input id="date" type="date" [formControl]="dateControl">

        </div>
        <div class ="report-buttons-column">
            <!--text area just for testing-->
            <label for="report_text">Report Text</label>
            <input id = "report_text" [formControl]="reportTextControl" required>
            <div class = "buttons-row">
                <button (click)="onNoClick()">Cancel</button>
                <button (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
