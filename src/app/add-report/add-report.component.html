<div class = "wrapper">
        <h1>Report</h1>
    <div class = "column-wrapper">
        <div class ="title-name-date-column">
            <mat-form-field>
                <mat-label>
                    Employee Name: 
                </mat-label>
                <input matInput id="employeeName" type="text" [formControl]="employeeNameControl">
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Choose a Date: 
                </mat-label>
                <input id = "date" matInput [matDatepicker]="picker1" 
                (dateInput)="addEvent('change', $event)" [formControl]="dateControl">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

        </div>
        <div class ="report-buttons-column">
            <mat-form-field>
            <mat-label for="report_text">Report Text: </mat-label>
            <textarea matInput cdkTextareaAutosize 
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="7"
            id = "report_text" [formControl]="reportTextControl" required>
            </textarea>
            </mat-form-field>
            <div class = "buttons-row">
                <button (click)="onNoClick()">Cancel</button>
                <button (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
