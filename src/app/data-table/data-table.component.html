<div class="outer-report-class">
  <div class="inner-report-class">
    
      <h1 class="status-class">Employee Status Update</h1>
    
    <div class="mat-elevation-z1;">
      <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="var1">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header class="table-header"> Account ID</th>
      <td mat-cell *matCellDef="let element" class="left-text">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="var2">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header class="table-header"> Projects </th>
      <td mat-cell *matCellDef="let element" class="left-text"> 
        {{element.projects}}
      </td>
    </ng-container>

    <ng-container matColumnDef="var3">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header class="table-header"> Status </th>
      <td mat-cell *matCellDef="let element" class="left-text"> 
        {{element.report_status}}
      </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  <button mat-raised-button>Add Report</button>
  <button mat-raised-button>Export Data</button>
</div>
