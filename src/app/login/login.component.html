<div class="disable-background" *ngIf="toggleLayer"></div>

<app-top-bar></app-top-bar>

<div class = "container mt-5 " style="width: 70%;">
     <div class = "col-6 m-auto">
          <div class = "card m-auto">
               <div class="card-header">
                    Login               
               </div>
               <div class=" card-body">
                    <form #loginForm = 'ngForm' (ngSubmit)= "onLogin(loginForm)">
                         <div class="form-group col-12">
                              <label> Username </label>
                              <input class="form-control"  #propName = "ngModel" required ngModel name="userName">
                              <span *ngIf ="!propName.valid && propName.touched" class="error-block">
                                   Please provide Username
                              </span>
                         </div>
                         <div class="form-group col-12">
                              <label> Password </label>
                              <input class="form-control" required type="password" ngModel name="password">
                         </div>
                         <div class="form-group col-12">
                              
                              <button  [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block mt-2"> Login</button>
                              
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>
<router-outlet></router-outlet>
