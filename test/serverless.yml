service: test
frameworkVersion: '3'

custom:
  tableName: 'Report'

provider:
  name: aws
  runtime: nodejs12.x
  # These two lines should hopefully make it easier to type the deploy command.
  region: us-east-2
  profile: Collin123
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:us-east-2:076692945864:table/Report"
  environment:
    REPORT_TABLE: ${self:custom.tableName}

functions:
  create:
    handler: Lambda_Functions/addReport.handler
    events:
      - http:
          path: reports
          method: post
          cors: true
  list:
    handler: Lambda_Functions/getReports.handler
    events:
      - http:
          path: reports
          method: get
          cors: true

  get:
    handler: Lambda_Functions/getOneReport.handler
    events:
      - http:
          path: reports/{id}/{account_id}
          method: get
          cors: true
