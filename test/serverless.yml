service: test
frameworkVersion: '3'

custom:
  tableName: 'Report'

provider:
  name: aws
  runtime: nodejs12.x
  # These two lines should hopefully make it easier to type the deploy command.
  region: us-east-2
  profile: Collin123
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:us-east-2:076692945864:table/Report"
  environment:
    REPORT_TABLE: ${self:custom.tableName}

functions:
  create:
    handler: Lambda_Functions/addReport.handler
    events:
      - http:
          path: add-report
          method: post
          cors: 
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
              - id
              - account_id
            allowCredentials: false
  list:
    handler: Lambda_Functions/getReports.handler
    events:
      - http:
          path: list-reports
          method: get
          cors: true

  get:
    handler: Lambda_Functions/getOneReport.handler
    events:
      - http:
          path: get-one-report
          method: get
          cors: 
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
              - id
              - account_id
            allowCredentials: false

  listForAccount:
    handler: Lambda_Functions/getReportsForAccount.handler
    events:
      - http:
          path: list-reports-for-account
          method: get
          cors: 
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
              - account_id
            allowCredentials: false

  update:
    handler: Lambda_Functions/editReport.handler
    events:
      - http:
          path: update-report
          method: put
          cors: 
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
              - id
              - account_id
            allowCredentials: false

  